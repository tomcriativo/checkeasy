<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CheckEasy</title>
    <link rel="icon" type="image/png" sizes="36x36" href="assets/img/ico_checkeasy.png">
    <link rel="icon" type="image/png" sizes="36x36" href="assets/img/ico_checkeasy.png">
    <link rel="icon" type="image/png" sizes="36x36" href="assets/img/ico_checkeasy.png">
    <link rel="icon" type="image/png" sizes="36x36" href="assets/img/ico_checkeasy.png">
    <link rel="icon" type="image/png" sizes="36x36" href="assets/img/ico_checkeasy.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="assets/css/Drag-and-Drop-File-Input.css">
    <link rel="stylesheet" href="assets/css/iframe-responsive.compiled.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="conteudo p-5">
        <div class="container">
            <div class="row d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center align-items-center">
                <div class="col-md-10 p-5" id="modal-app">
                    <div class="text-center" id="div-titulo"><img class="justify-content-xl-center" src="assets/img/ok-verde.svg"></div>
                    <div id="div-titulo-1">
                        <h2 class="mb-4 mt-3"><strong>Obrigado por enviar</strong><br><strong>a sua Avaliação!</strong><br></h2>
                    </div>
                </div>
            </div>
            <div class="row text-center justify-content-center align-items-center mt-4">
                <div class="col-md-10">
                    <div class="progress">
                        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"><span class="sr-only">100%</span></div>
                    </div>
                    <div class="d-flex justify-content-center" id="passos">
                        <div id="etapas-check" class="col-2 mt-4">
                            <h1 class="rounded-circle check-ok">1</h1>
                            <p class="text-center">Informa Placa do Veículo</p>
                        </div>
                        <div id="etapas-check" class="col-2 mt-4">
                            <h1 class="rounded-circle check-ok">2</h1>
                            <p class="text-center">Dados do Veículo</p>
                        </div>
                        <div id="etapas-check" class="col-2 mt-4">
                            <h1 class="rounded-circle check-ok">3</h1>
                            <p class="text-center">Confirmar Dados</p>
                        </div>
                        <div id="etapas-check" class="col-2 mt-4">
                            <h1 class="rounded-circle check-ok">4</h1>
                            <p class="text-center">Cadastrar Veículo</p>
                        </div>
                        <div id="etapas-check" class="col-2 mt-4">
                            <h1 class="rounded-circle check-ok">5</h1>
                            <p class="text-center">Inserir Fotos</p>
                        </div>
                        <div id="etapas-check" class="col-2 mt-4">
                            <h1 class="rounded-circle check-ok">6</h1>
                            <p class="text-center">Cadastrar Cliente</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Drag-and-Drop-File-Input.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/mask.js"></script>
</body>

</html>
